<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page - Google Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Google Color Scheme --- */
        :root {
            --google-blue: #4285F4;
            --google-red: #DB4437;
            --google-yellow: #F4B400;
            --google-green: #0F9D58;
            --google-grey-text: #5f6368;
            --google-grey-border: #dadce0;
            --google-background: #f8f9fa;
            --white: #ffffff;
        }

        /* --- General Body & Layout --- */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--google-background);
            color: var(--google-grey-text);
            transition: margin-left 0.3s ease-in-out;
        }

        /* --- Collapsible Sidebar Menu --- */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            background-color: var(--white);
            overflow-x: hidden;
            transition: 0.3s ease-in-out;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar.expanded {
            width: 250px;
        }

        .sidebar a {
            padding: 10px 15px 10px 32px;
            text-decoration: none;
            font-size: 18px;
            color: var(--google-grey-text);
            display: block;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #f1f1f1;
            color: var(--google-blue);
        }

        /* --- Main Page Content --- */
        #page-content {
            transition: margin-left 0.3s ease-in-out;
            padding: 16px;
        }

        #page-content.shifted {
            margin-left: 250px;
        }

        /* --- Header: Menu Icon & Search Bar --- */
        header {
            display: flex;
            align-items: center;
            background-color: var(--white);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            margin-bottom: 24px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .menu-icon:hover {
            background-color: #f1f1f1;
        }

        .search-container {
            display: flex;
            flex-grow: 1;
            margin-left: 20px;
        }

        .search-container input[type="search"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--google-grey-border);
            border-right: none;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
        }

        .search-container input[type="search"]:focus {
            border-color: var(--google-blue);
        }

        .search-container button {
            padding: 0 20px;
            background: var(--google-blue);
            color: white;
            border: 1px solid var(--google-blue);
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .search-container button:hover {
            background-color: #3367D6; /* Darker blue */
        }

        /* --- Main Content Area (Two Columns) --- */
        main {
            display: flex;
            gap: 24px;
        }

        .column {
            flex: 1;
            background-color: var(--white);
            padding: 24px;
            border: 1px solid var(--google-grey-border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .column label {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            color: #202124;
        }

        .text-container {
            flex-grow: 1;
            margin-bottom: 16px;
        }

        .text-container textarea {
            width: 100%;
            height: 250px;
            border: 1px solid var(--google-grey-border);
            border-radius: 4px;
            padding: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            align-self: flex-start; /* Align button to the left */
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .translate-btn {
            background-color: var(--google-blue);
        }

        .save-btn {
            background-color: var(--google-green);
        }
    </style>
    <script lang="javascript" src="index.js"></script>
</head>
<body">

</head>
<body>

    <nav id="collapsible-menu" class="sidebar">
        <a href="#">Home</a>
        <a href="#">History</a>
        <a href="#">Settings</a>
    </nav>

    <div id="page-content">
        <header>
            <span class="menu-icon" id="menu-toggle">&#9776;</span>
            <div class="search-container">
                <input type="search" placeholder="Search..." name="search" id="search">
                <button type="submit" onClick="javascript:executeSearch()">Search</button>
            </div>
        </header>

        <main>
            <div class="column left-column">
                <div class="text-container">
                    <input type=text id="song-title" placeholder="Song title ..." width="50%"></textarea>
                    <input type=text id="song-author" placeholder="Author ..."  width="50%"></textarea>
                </div>
                <label for="source-text">Source Text</label>
                <div class="text-container">
                    <textarea id="source-text" placeholder="Enter text to translate..."></textarea>
                </div>
                <button class="btn translate-btn" onClick="javascript:translateSong();">Translate</button>
            </div>
            <div class="column right-column">
                <label for="translated-text">Translated Text</label>
                <div class="text-container">
                    <textarea id="translated-text" placeholder="Translation will appear here..." readonly></textarea>
                </div>
                <button class="btn save-btn">Save translation</button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('collapsible-menu');
            const pageContent = document.getElementById('page-content');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('expanded');
                pageContent.classList.toggle('shifted');
            });
        });
    </script>

</body>
</html>
